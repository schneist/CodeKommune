@(googleAnalyticsCode: Option[String])
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="sangria,scala,graphql,playframework,graphiql" />

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <title>Take a sip of Sangria with GraphiQL!</title>

    <link href="@routes.Assets.versioned("stylesheets/graphiql.css")" rel="stylesheet" />

    <script src="@routes.Assets.versioned("javascripts/fetch.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/react.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/react-dom.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/graphiql.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>

    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>

    <script src="@routes.Assets.versioned("javascripts/app-graphiql.js")"></script>
  </head>

  <body>
    <div id="graphiql">Loading...</div>

    <script>
      renderGraphiql(document.getElementById('graphiql'))
    </script>

  </body>
</html>
